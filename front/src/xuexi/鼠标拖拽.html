<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #box {
        width: 100px;
        height: 100px;
        background-color: skyblue;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="box"></div>
    <script>
      box.onmousedown = function (evt1) {
        document.onmousemove = function (evt) {
          var x = evt.clientX - evt1.offsetX;
          var y = evt.clientY - evt1.offsetY;
          if (y <= 0) y = 0;
          if (x <= 0) x = 0;
          if (x >= document.documentElement.clientWidth - box.offsetWidth)
            x = document.documentElement.clientWidth - box.offsetWidth;
          if (y >= document.documentElement.clientHeight - box.offsetHeight)
            y = document.documentElement.clientHeight - box.offsetHeight;
          box.style.left = x + "px";
          box.style.top = y + "px";
        };
      };
      box.onmouseup = function () {
        document.onmousemove = null;
      };
    </script>
  </body>
</html>
